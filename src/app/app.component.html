<section>
<h1 class="digevo mt-3">Aplicación para Documentos</h1>


<div class = "container mt-5">

  <form>
    <div class="form-group">
      <label class="labels" for="textFor">Title</label>
      <small id="textHelp" class="form-text ms-3 labels">Ingresa el titulo del documento</small>
      <input type="text" class="form-control" [(ngModel)] ="selectedDocumentos.nombre" name="nombre" id="Titulo" aria-describedby="textHelp" placeholder="Inserte Documento 1">
      
    </div>
    <div class="form-group">
      <label class ="labels mt-2" for="exampleInputPassword1">Descripcion</label>
      <input type="text" class="form-control" [(ngModel)] ="selectedDocumentos.descripcion" name="descripcion" id="exampleInputPassword1" placeholder="Ingresa breve descripción">
    </div>

    <button (click)="addOrEdit()" type="submit" class="btn btn-dark mt-3">Submit</button>
    &nbsp;&nbsp;
    <button *ngIf="selectedDocumentos.id !==0" (click)="delete()" class="btn btn-dark mt-3">Delete</button>
  
  </form>
</div>
</section>
<!-- -------------------------CUERPO DE LA APLICACIÓN--------------------- -->


<!----------------------LISTANDO LOS DOCUMENTOS---------- -->
<div class="container mt-4">
<div class="row">
<div class="col-md-8">
  <ul class="list-group">
    <li *ngFor="let documentos of documentosArray"
    class="list-group-item list-group-item-action"
    (click)="openForEdit(documentos)"
    [class.active]="documentos == selectedDocumentos"
    >
<span class="colorBadge badge col-md">{{documentos.id}}</span>&nbsp;&nbsp;{{documentos.nombre}} - {{documentos.descripcion}}

    </li>
  </ul>
</div>
</div>

</div>
