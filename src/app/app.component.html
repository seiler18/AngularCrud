<!-- -------------------------CUERPO DE LA APLICACIÓN--------------------- -->
<section>
<img class="digevo" src="assets/img/digevo.png">


<div class = "container mt-5">

  <form>
    <div class="form-group">
      <label class="labels" for="exampleInputEmail1">Title</label>
      <small id="emailHelp" class="form-text ms-3 labels">Ingresa el titulo del documento</small>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Documento 1">
      
    </div>
    <div class="form-group">
      <label class ="labels mt-2" for="exampleInputPassword1">Descripcion</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mi primer documento">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
</section>
<!-- -------------------------CUERPO DE LA APLICACIÓN--------------------- -->


<!----------------------LISTANDO LOS DOCUMENTOS---------- -->
<div class="container mt-4">
<div class="row">
<div class="col-md-8">
  <ul class="list-group">
    <li *ngFor="let documentos of documentosArray"
    class="list-group-item list-group-item-action">
<span class="colorBadge badge col-md">{{documentos.id}}</span>&nbsp;&nbsp;{{documentos.nombre}} - {{documentos.descripcion}}

    </li>
  </ul>
</div>
</div>

</div>
